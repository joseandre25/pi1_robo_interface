<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Adicionando a biblioteca Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Gr치fico gerado com dados de exemplo:</p>

    <!-- Div onde o gr치fico ser치 renderizado -->
    <div id="sensor-graph"></div>

    <!-- Script para renderizar o gr치fico -->
    <script>
        var graphJSON = JSON.parse(`{{ graphJSON | safe }}`);
        Plotly.newPlot('sensor-graph', graphJSON.data, graphJSON.layout);
    </script>    
</body>
</html>
